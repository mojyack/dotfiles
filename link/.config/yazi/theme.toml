# https://github.com/sxyazi/yazi/blob/shipped/yazi-config/preset/theme-dark.toml

[mode]
normal_alt  = { bg = "blue" }

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

[tabs]
active   = { fg = "black", bg = "lightblue" }
inactive = { fg = "lightblue", bg = "reset" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

[icon]
dirs = []
files = []
exts = []
conds = []

[filetype]
rules = [
    { name = "*", is = "link", fg = "lightgreen" },
    { name = "*/", is = "link", fg = "lightgreen" },
    { name = "*", fg = "white" },
    { name = "*/", fg = "lightblue" },
]

[plugin]
preloaders = []
previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "application/{javascript,json}", run = "code" },
]
